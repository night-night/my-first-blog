<html>
    <head>
        <title>Aydar's blog</title>
    </head>
    <body>
        {% for post in posts %}
            <div>
                <p>Published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}
            </div>
        {% endfor %}
    </body>
</html>
